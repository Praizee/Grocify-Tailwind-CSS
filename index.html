<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocify Website with Tailwind CSS</title>
  <link rel="stylesheet" href="styles.css">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./tailwind-css 3.3.1"></script>

  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>

</head>

<body>

  <!-- <h1 class="text-3xl font-bold underline">
        Hello world!
    </h1> -->

  <div class="container min-h-screen bg-[url('./images/image.png')] bg-center bg-cover px-28 py-5">
    <nav class="flex items-center">
      <img src="./images/logo.png" alt="logo" class="w-40 cursor-pointer">
      <ul class="no-underline text-white flex-1 text-center">
        <li class="list-none inline-block px-5 hover:scale-125"><a href="#">Home</a></li>
        <li class="list-none inline-block px-5"><a href="#">About</a></li>
        <li class="list-none inline-block px-5"><a href="#">Features</a></li>
        <li class="list-none inline-block px-5"><a href="#">Contact</a></li>
      </ul>
      <img src="/images/cart.png" alt="cart" class="w-8 cursor-pointer">
    </nav>




  </div>
