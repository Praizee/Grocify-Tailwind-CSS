<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocify Website with Tailwind CSS</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="./Fontawesome 6 css/all.min.css">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./tailwind-css 3.3.1"></script>

</head>

<body class="text-white">

  <div class="container min-h-screen bg-[url('./images/image.png')] bg-center bg-cover px-28 py-5 relative">
    <nav class="flex items-center">
      <img src="./images/logo.png" alt="logo" class="w-40 cursor-pointer">
      <ul class="no-underline text-white flex-1 text-center">
        <li class="list-none inline-block px-5 hover:scale-125 hover:font-medium"><a href="#">Home</a></li>
        <li class="list-none inline-block px-5 hover:scale-125 hover:font-medium"><a href="#">About</a></li>
        <li class="list-none inline-block px-5 hover:scale-125 hover:font-medium"><a href="#">Features</a></li>
        <li class="list-none inline-block px-5 hover:scale-125 hover:font-medium"><a href="#">Contact</a></li>
      </ul>
      <img src="/images/cart.png" alt="cart" class="w-8 cursor-pointer">
    </nav>

    <div class="mt-44 max-w-xl">
      <!-- mt-48 -->
      <h1 class="text-6xl font-semibold leading-normal">
        Groceries <br>delivery in <span class="font-normal">15 mins</span>
      </h1>

      <p><span class="text-yellow-300">Grocify</span> offers a wide range of products, including fresh products, meat,
        dairy, baked goods and
        non-perishable
        items.</p>

      <div class="mt-10">
        <a href="#"
          class="text-black bg-yellow-300 rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300 hover:border-2 border-2 border-transparent">
          Order Now!
          <!-- hover:bg-sky-700 -->
        </a>
        <a href="#"
          class="text-black bg-yellow-300 rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300 hover:border-2 border-2 border-transparent">
          Download App <span class="text-lg inline-block rotate-90">&#10148;</span>
        </a>
      </div>
    </div>

    <img src="./images/grocery-image.png" alt="grocery-image" class="w-full xl:w-5/12 xl:absolute bottom-0 right-20">

  </div>

</body>

</html>
